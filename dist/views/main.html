<div ng-show="loaded"> <div class="header"> <div class="pull-right"> <div class="login" ng-hide="user"> <a ng-click="logIn('facebook')" class="btn btn-primary">Log in with facebook</a> <a ng-click="logIn('twitter')" class="btn btn-primary">Log in with Twitter</a> </div> <div class="userinfo" ng-show="user"> Hello {{user.displayName}} | <a ng-click="logOut()">Log out</a> </div> </div> <h3 class="text-muted pull-left">izbavi.me</h3> <div class="clearfix"></div> </div> <div class="row marketing"> <table class="table table-striped"> <thead> <th>Notice <th>User <th>Time  <tbody> <tr ng-repeat="notice in notices"> <td>{{notice.text}} <td>{{notice.user}} <td>{{notice.createdAt | date:'yyyy-MM-dd HH:mm'}}   </table> <form action="" ng-submit="submitNewMessage()"> <textarea class="form-control" ng-model="newMessage" id="" cols="30" rows="5"></textarea> <br> <button class="btn btn-primary" type="submit" ng-disabled="!user">Po≈°alji</button> </form> </div> </div>
